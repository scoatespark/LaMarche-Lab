<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.minima.nav_pages | default: default_paths -%}
    {%- assign page_titles = site.pages | map: "title" | compact -%}

    <!-- Logo-only brand (clickable home link) -->
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}" style="display:inline-flex; align-items:center;">
      <img src="{{ '/assets/Lablogo.png' | relative_url }}" alt="LaMarche Lab" style="height:50px; max-height:50px;">
      <!-- Remove the span below if you do NOT want text next to the logo -->
      <!-- <span style="margin-left:.5rem; font-weight:700;">{{ site.title | escape }}</span> -->
    </a>

    {%- unless page_titles == empty -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" />
        <label for="nav-trigger" class="nav-trigger"><span class="menu-icon"></span></label>
        {%- include nav-items.html paths = page_paths -%}
      </nav>
    {%- endunless -%}
  </div>
</header>
